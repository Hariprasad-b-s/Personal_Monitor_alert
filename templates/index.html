<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activity Tracker - Stay Productive</title>
    <meta name="description" content="Track your daily activities, manage timers, and visualize your progress with beautiful charts">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>üéØ Daily Activity Tracker</h1>
            <p>Track your progress, manage your time, and achieve your goals</p>
        </header>

        <!-- Stats Grid -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="todayCompleted">0</div>
                <div class="stat-label">Tasks Completed Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="todayTime">0h 0m</div>
                <div class="stat-label">Time Spent Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="weekStreak">0</div>
                <div class="stat-label">Day Streak</div>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Checklist Card -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">üìã Daily Checklist</h2>
                </div>
                <ul class="checklist" id="checklist">
                    <!-- Checklist items will be populated by JavaScript -->
                </ul>
            </div>

            <!-- Timer & Progress Card -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">‚è±Ô∏è Timer</h2>
                </div>
                
                <!-- Timer Display -->
                <div class="timer-display">
                    <div class="timer-task-name" id="timerTaskName">Select a task to start</div>
                    <div class="timer-time" id="timerDisplay">00:00:00</div>
                    <div class="timer-controls">
                        <button class="btn btn-success" id="startBtn" disabled>Start</button>
                        <button class="btn btn-danger" id="stopBtn" disabled>Stop</button>
                        <button class="btn btn-primary" id="resetBtn" disabled>Reset</button>
                    </div>
                </div>

                <!-- Progress Chart -->
                <div class="card-header" style="margin-top: 2rem;">
                    <h3 class="card-title">üìä 30-Day Progress</h3>
                </div>
                <div class="chart-container">
                    <canvas id="progressChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Time Modal -->
    <div class="modal" id="editTimeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Task Time</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label" for="taskNameDisplay">Task</label>
                    <input type="text" id="taskNameDisplay" class="form-input" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label" for="hoursInput">Hours</label>
                    <input type="number" id="hoursInput" class="form-input" min="0" max="24" value="0">
                </div>
                <div class="form-group">
                    <label class="form-label" for="minutesInput">Minutes</label>
                    <input type="number" id="minutesInput" class="form-input" min="0" max="59" value="0">
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-primary" id="saveTimeBtn">Save</button>
                <button class="btn btn-danger" id="cancelTimeBtn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="/static/js/app.js"></script>
</body>
</html>
